<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF tutorial</title>
</h:head>
<div class="card">
    <h5>Single és Simple fájl feltöltős</h5>
    <h:form enctype="multipart/form-data">
        <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>


        <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}"
                         styleClass="p-mt-3 ui-button-outlined p-d-block"/>
    </h:form>

    <h:form>
        <p:growl id="messages" showSummary="true" showDetail="true"/>
        <p:fileUpload mode="simple" skinSimple="true" auto="true"
                      process="@this" update="messages"
                      listener="#{fileUploadView.handleFileUpload}"/>
    </h:form>
</div>
</html>
